name: Code Analysis, Test, Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: analyze source code

    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: autobuild
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]
        
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install Dependencies
      run: go get -t -u ./...

    - name: Test
      run: |
        touch global/.env
        echo DB_URI = mongodb+srv://alireza:sfNeQYadliv9oAkD@cluster0.9gs5hrc.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0 >> global/.env
        echo DB_NAME = cp_platform_v01beta >> global/.env
        echo PASETO_SECRET = EnterYourVerySecureSecretHere >> global/.env
        cat global/.env
        go test -v

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Go-results-${{ matrix.go-version }}
        path: TestResults-${{ matrix.go-version }}.json

    - name: Build
      run: go build -v ./...
